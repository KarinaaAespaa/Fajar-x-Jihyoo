<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPOP Ordering App</title>
</head>
<body>
    <div class="container">
        <h1>KPOP!! Ordering App</h1>
        <form id="orderForm">

                <label for="food">Choose a Food</label>
                <select id="food">
                    <option value="">--Select A Food!!--</option>
                    <option value="1000">Jihyo - $1000</option>
                    <option value="5000">Nayeon - $5000</option>
                    <option value="7000">Sana - $7000</option>

                </select>
            </div>

            <div>
                <label for="drink">Choose a Drink</label>
                <select id="drink">
                    <option value="0">--Select A Drink --</option>
                    <option value="50">Karina - $50</option>
                    <option value="10">Winter - $10</option>
                    <option value="70">Giselle - $70</option>

                </select>
            </div>

            <button id="orderButton">PESAN SEKARANG!!!</button>
            
            
            
        </form>

        <div id="result"></div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
